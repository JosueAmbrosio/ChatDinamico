<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Chat con Sockets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Chat para toda la pipol que quiera entrar a mi puerto uwu</h1>
        <div id="messages" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
        <form onsubmit="return addMessage(this)" class="form-inline">
            <input type="text" id="username" class="form-control mr-2" placeholder="Tu Nombre" required />
            <input type="text" id="texto" class="form-control mr-2" placeholder="Cuéntanos algo." required />
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
